<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily English Vocabulary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f8f8f8;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            color: #007bff;
        }
        ul {
            line-height: 1.6;
        }
        hr {
            margin: 20px 0;
        }
        .paragraph {
            background-color: #f1f1f1;
            border-left: 4px solid #007bff;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Here are your 10 TOEIC words for today ($date):</h2>
        <ul>
            <li>$words</li>
        </ul>
        <hr>
        <h3>Example Paragraph:</h3>
        <div class="paragraph">
            $paragraph
        </div>
    </div>
</body>
</html>
